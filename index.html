<html lang="en">

        </svg>

        <div class="question">
            <h1 class="question-text">What's your gender?</h1>
            <div class="flex-buttons">
                <button class="outcome1">
                    <img class="button-image" src="test.jpg">
                    <p class="button-text">Male</p>
                </button><br>
                <button class="outcome3">
                    <img class="button-image" src="test.jpg">
                    <p class="button-text">Female</p>
                </button><br>
            </div>
        </div>

        <div class="question">
            <h1>How often do you exercise?</h1>
            <div class="flex-buttons">
                <button class="outcome1">
                    <img class="button-image" src="test.jpg">
                    <p class="button-text">More than twice a week</p>
                </button><br>
                <button class="outcome2">
                    <img class="button-image" src="test.jpg">
                    <p class="button-text">Twice a week</p>
                </button><br>
                <button class="outcome2">
                    <img class="button-image" src="test.jpg">
                    <p class="button-text">Once a week</p>
                </button><br>
                <button class="outcome3">
                    <img class="button-image" src="test.jpg">
                    <p class="button-text">Rarely</p>
                </button><br>
            </div>
        </div>

        <div class="question">
            <h1>What is your main fitness goal?</h1>
            <div class="flex-buttons">
                <button class="outcome1">
                    <img class="button-image" src="test.jpg">
                    <p class="button-text">Gain muscle</p>
                </button><br>
                <button class="outcome2">
                    <img class="button-image" src="test.jpg">
                    <p class="button-text">Lose weight</p>
                </button><br>
                <button class="outcome3">
                    <img class="button-image" src="test.jpg">
                    <p class="button-text">Improve health</p>
                </button><br>
            </div>
        </div>

        <div class="question">
            <h1>What type of job do you have?</h1>
            <div class="flex-buttons">
                <button class="outcome1">
                    <img class="button-image" src="test.jpg">
                    <p class="button-text">Sedentary</p>
                </button><br>
                <button class="outcome2">
                    <img class="button-image" src="test.jpg">
                    <p class="button-text">Active</p>
                </button><br>
                <button class="outcome3">
                    <img class="button-image" src="test.jpg">
                    <p class="button-text">It varies</p>
                </button><br>
            </div>
        </div>

        <div class="question">
            <h1>How often would you like to exercise?</h1>
            <div class="flex-buttons">
                <button class="outcome1">
                    <img class="button-image" src="test.jpg">
                    <p class="button-text">Every day</p>
                </button><br>
                <button class="outcome2">
                    <img class="button-image" src="test.jpg">
                    <p class="button-text">Every other day</p>
                </button><br>
                <button class="outcome2">
                    <img class="button-image" src="test.jpg">
                    <p class="button-text">A few times a week</p>
                </button><br>
                <button class="outcome3">
                    <img class="button-image" src="test.jpg">
                    <p class="button-text">Once or twice a week</p>
                </button><br>
            </div>
        </div>

        <div class="question">
            <h1 class="question-text">Do you have access to a gym?</h1>
            <div class="flex-buttons">
                <button class="outcome1">
                    <img class="button-image" src="test.jpg">
                    <p class="button-text">Yes</p>
                </button><br>
                <button class="outcome3">
                    <img class="button-image" src="test.jpg">
                    <p class="button-text">No</p>
                </button><br>
            </div>
        </div>

        <div class="question">
            <h1>What's your age?</h1>
            <div class="flex-buttons">
                <button class="outcome1">
                    <img class="button-image" src="test.jpg">
                    <p class="button-text">Under 18</p>
                </button><br>
                <button class="outcome2">
                    <img class="button-image" src="test.jpg">
                    <p class="button-text">18 to 25</p>
                </button><br>
                <button class="outcome2">
                    <img class="button-image" src="test.jpg">
                    <p class="button-text">25 to 35</p>
                </button><br>
                <button class="outcome3">
                    <img class="button-image" src="test.jpg">
                    <p class="button-text">35+</p>
                </button><br>
            </div>
        </div>


        <div class="question">
            <h3>All done!</h3>
            <h1>Get My Result</h1>
            <button id="reveal" class="text-button">Reveal My Perfect Fitness Plan</button><br>
            <h4 id="reveal-text"></h4>
            <!-- LOADING ANIMATION -->
            <div id="lds-animation" class="lds-off">
                <div class="lds-ripple">
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>

        <!-- PROGRESS -->

        <div id="progress"></div>

        <br>
        <div class="flex-page-turn">
            <div id="turn-back" class="page-turn faded">◄</div>
            <div id="turn-forward" class="page-turn faded">►</div>
        </div>
        <br><br>
        <div id="reset" class="page-turn">RESET
        </div>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script src="slider.js"></script>
</body>

</html>
